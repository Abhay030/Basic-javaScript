<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAbhay = function(){
        console.log("Abhay"); 
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best js series"
    }

    const changeMe = setTimeout(changeText,2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
        
    })
    
</script>
</html>

<!-- setTimeout() ko aise samajh lo ki yeh ek alarm ki tarah kaam 
 karta hai. Jaise agar tum ek task ko kuch der ke baad run karwana 
 chahte ho, toh tum setTimeout() ka use kar sakte ho. Yeh function 
 ko ek specific time ke baad ek baar execute karta hai.

Example:
Imagine tumhare paas ek website hai, aur tum chahte ho ki 5 seconds 
ke baad user ko ek welcome message show kare. setTimeout() se tum yeh kar sakte ho. -->
